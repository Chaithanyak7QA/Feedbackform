<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feedback Form</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <hr size="3" noshade>
    <br>
    <form class="" action="index.html" method="post">
      <label>Please Add your feedback below,</label>
      <br><br>
      <label>Instructor Name: </label>
      <input type="Instructor Name" name="instructorName" value="">
      <br><br>
      <label>Course Name: </label>
      <input type="Course Name" name="courseName" value="">
      <br><br>
      <label>Your Name: </label>
      <input type="your name" name="youurName" value="">
      <br><br>
      <label>Email: </label>
      <input type="email" name="email" value="">
      <br><br>
      <label>Select today's date</label><br>
      <input type="date" name="date" value=""><br><br>
      <input type="checkbox" name="checkbox1" value="">
      <label>Checkbox if you like the session</label>
      <br><br>
      <label>Enter your Feedback</label>
      <br>
      <textarea name="Feedback" rows="8" cols="80"></textarea>
      <br>
      <button type="submit" name="button">Submit</button>
    </form>
  </body>
</html>
